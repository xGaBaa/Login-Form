<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3beec4a453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Log in Page</title>
</head>
<body>

    <div class="login">

        <!-- <img src="img/logo.svg" alt="logo" class="logo"> -->

        <div class="form">

            <h1>Log into Account</h1>
    
            <div class="textInput">
                <input type="text" id="email" class="form__email" autocomplete="off" placeholder="Email or phone number">
                <input type="text" id="password" class="form__pw" autocomplete="off" placeholder="Password">
                <button type="button" class="login">Login</button>
            </div>
    

            <div class="links">
                <a class="forget_acc" href="">Forgot account?</a>
                <a class="signup" href="">Sign up</a>
            </div>
    
        </div>

    </div>
</body>
</html>
